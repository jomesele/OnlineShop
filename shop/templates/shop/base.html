{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Oshop{% endblock %}</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <a href="/" class="logo">Oshop</a>
  </div>
  <div id="subheader">
    <div class="cart">
      {% with total_items=cart|length %}
          {% if cart|length > 0 %}
          የእርሶ ትዕዛዞች : 
            <a href="{% url "cart:cart_detail" %}">
              {{ total_items }} - ትዕዛዝ,
              {{ cart.get_total_price }} ብር
            </a>
          {% else %}
            ምንም ትዕዛዝ የሎትም
          {% endif %}
        {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
